<!DOCTYPE html>
<html lang="en">

<head>
    <title>ELECTIONS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1 class="display-1">Elections List</h1>
        {% block content %}
        {% for election_obj in elections %}
        <div class='row'></div>
        <div class="card">
            <div class="card-body">
                <a href="cast_vote/{{ election_obj.election_id }}">{{ election_obj.election_name }}</a>
            </div>
        </div>

        <hr />
        {% endfor %}

        {% endblock content %}

    </div>
</body>

</html>
